<html lang="zh"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
    <title>待办事项应用</title>
    <script type="text/javascript" src="js/ext/jquery-3.6.0-min.js"></script>
    

<script type="text/javascript" src="js/app/edit-action.js"></script>
<script type="text/javascript" src="js/app/update-action.js"></script>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>代办事项</h1>
        <form action="insert" method="post">
            <input type="hidden" name="filter" value="all">
            <input id="new-todo" name="name" placeholder="需要去做什么？" autofocus="" style="">
        </form>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">将所有待办事项标记为完成</label>
        <ul id="todo-list">
            
                <li id="toDoItem_1" class="" ondblclick="javascript:editToDoItem(1);">
                    <div class="view">
                        <form id="toggleForm_1" action="toggleStatus" method="POST">
                            <input type="hidden" name="id" value="1">
                            <input type="hidden" name="filter" value="all">
                            <input class="toggle" name="toggle" type="checkbox" onchange="javascript:document.getElementById('toggleForm_1').submit();">
                        </form>
                        <label>和欧阳晗艺做爱</label>
                        <form action="delete" method="POST">
                            <input type="hidden" name="id" value="1">
                            <input type="hidden" name="filter" value="all">
                            <button class="destory">删除</button>
                        </form>
                    </div>
                    <form id="updateForm_1" action="update" method="POST">
                        <input type="hidden" name="id" value="1">
                        <input type="hidden" name="filter" value="all">
                        <input class="edit" id="toDoItemName_1" name="name" value="和欧阳晗艺做爱" onblur="javascript:updateToDoItem(1);" style="">
                    </form>
                </li>
            
                <li id="toDoItem_2" class="" ondblclick="javascript:editToDoItem(2);">
                    <div class="view">
                        <form id="toggleForm_2" action="toggleStatus" method="POST">
                            <input type="hidden" name="id" value="2">
                            <input type="hidden" name="filter" value="all">
                            <input class="toggle" name="toggle" type="checkbox" onchange="javascript:document.getElementById('toggleForm_2').submit();">
                        </form>
                        <label>和利美君做爱</label>
                        <form action="delete" method="POST">
                            <input type="hidden" name="id" value="2">
                            <input type="hidden" name="filter" value="all">
                            <button class="destory">删除</button>
                        </form>
                    </div>
                    <form id="updateForm_2" action="update" method="POST">
                        <input type="hidden" name="id" value="2">
                        <input type="hidden" name="filter" value="all">
                        <input class="edit" id="toDoItemName_2" name="name" value="和利美君做爱" onblur="javascript:updateToDoItem(2);">
                    </form>
                </li>
            
        </ul>
    </section>
    <footer id="footer">
        
    </footer>
</section>
<div id="info">
    <p>双击编辑待办事项</p>
</div>

</body></html>
